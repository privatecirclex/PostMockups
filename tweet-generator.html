   <script>
    document.addEventListener('DOMContentLoaded', () => {
        const curtain = document.querySelector('.page-transition');
        const loader = document.querySelector('.loading-content');

        // --- 1. ENTRY (Page Load) ---
        // Slide the curtain UP to reveal page
        setTimeout(() => {
            curtain.classList.add('exit');
            curtain.classList.remove('cover');
            curtain.classList.remove('show-loader'); // Hide loader if it was showing
        }, 300); // 300ms delay for smooth feel

        // --- 2. EXIT (Link Click) ---
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', (e) => {
                const href = link.getAttribute('href');
                const target = link.getAttribute('target');

                if (!href || href.startsWith('#') || target === '_blank') return;
                e.preventDefault();

                // 1. Reset Curtain to Bottom
                curtain.style.transition = 'none';
                curtain.classList.remove('exit');
                curtain.classList.remove('cover');
                curtain.classList.remove('show-loader');
                
                void curtain.offsetWidth; // Force Paint

                // 2. Animate Up (Cover Screen)
                curtain.style.transition = 'transform 0.6s cubic-bezier(0.83, 0, 0.17, 1)';
                curtain.classList.add('cover');

                // 3. START SMART TIMER
                // Only show "Loading..." if it takes longer than 0.8 seconds
                const slowNetworkTimer = setTimeout(() => {
                    curtain.classList.add('show-loader');
                }, 800);

                // 4. Go to link
                setTimeout(() => {
                    window.location.href = href;
                }, 600); // Wait for cover animation
            });
        });

        // SAFETY NET: If the user clicks "Back" button in browser, hide the curtain
        window.addEventListener('pageshow', (event) => {
            if (event.persisted) {
                curtain.classList.add('exit');
                curtain.classList.remove('cover');
            }
        });
    });
</script>
